<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >

    <title>Hello, world!</title>
  </head>
  <body>
    <style>

      #barra{
        width:100%;
        height:2em;
        background-color: aqua;
        position: absolute;
        z-index:999;

      }
    </style>
   
    <div class="container">
       
       <div  id="barra"></div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="popper/popper.min.js" ></script>
    <script src="bootstrap/js/bootstrap.min.js" ></script>
    <script>
        
        const dragBars=(dragMe)=>{
            let dragX=0;
            let dragY=0;
            const dragStart=(e)=>{
              dragX=e.pageX-dragMe.offsetLeft; //em pixel a distancia do canto superior esquerdo do ele atual para o seu parentS
              dragY=e.pageY-dragMe.offsetTop;
             addEventListener('mousemove',dragMove);
                addEventListener('mouseup',dragEnd);
            }
            const dragMove=(e)=>{
                dragMe.style.left=(e.pageX-dragX)+'px';
                dragMe.style.top=(e.pageY-dragY)+'px';


                
            }
            const dragEnd=()=>{
                removeEventListener('mousemove',dragMove);
                removeEventListener('mouseup',dragEnd);

            }
           

            dragMe.addEventListener('mousedown',dragStart);
        }

        const barra=document.getElementById('barra');

        dragBars(barra);
        
    
    </script>

  </body>
</html>
